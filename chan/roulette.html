<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../include/css/header.css" />
    <link rel="stylesheet" href="/chan/roulette.css" />
  </head>
  <body>
    <div class="init">
      <header></header>
      <main>
        <section class="container">
          <div class="mainTop">
            <h1>Random Food</h1>
            <p>고민이 어려운 당신에게 레시피를 추천해드릴께요.</p>
          </div>
          <div class="rouletteContainer">
            <div class="choiceFoodBtn">
              <a class="button green rounded" id="btn-banchan">반찬</a>
              <a class="button blue rounded" id="btn-dessert">후식</a>
              <a class="button red rounded" id="btn-main">일품</a>
              <a class="button purple rounded" id="btn-soup">국&찌개</a>
            </div>
            <div class="roulette hidden">
              <div class="triangle hidden"></div>
              <canvas width="650" height="650"></canvas>
              <a class="button yellow rounded start hidden startBtn" onclick="rotate()">시작하기</a>
              <div class="pointer hidden"></div>
            </div>
          </div>
          <section id="recipe-board"></section>
        </section>
      </main>
      <footer></footer>
    </div>
    <!-- jQuery 먼저 로드 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Bootstrap JS 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- FontAwesome 로드 -->
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <script src="/chan/roulette.js"></script>
    <script>
      $(document).ready(function () {
        $('header').load('../include/header.html');
        $('footer').load('../include/footer.html');
      });
    </script>
  </body>
</html>
